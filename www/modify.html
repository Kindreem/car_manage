<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>车辆租赁系统</title>
	<link href="style/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="style/index.css">
	<script src="js/template-web.js"></script>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/modifyAjax.js"></script>
</head>

<body>
	<div class="header text-center">车辆租赁系统</div>
	<ol class="breadcrumb">
		<li><a href="/index.html">首页</a></li>
		<li class="active">修改</li>
	</ol>
	<div class="content" id="carOne">
	</div>

	<!--模态框-->
	<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog  modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">用户提示</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/html" id="showOneStu">
		{{each}}
		<form class="form-horizontal" id="modifyForm">
				<div class="form-group">
					<label for="name" class="col-sm-4 control-label">姓名</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="name" name="name" value="{{$value.name}}">
					</div>
				</div>
				<div class="form-group">
					<label for="sex" class="col-sm-4 control-label">性别</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="sex" name="sex" value="{{$value.sex}}">
					</div>
				</div>
				<div class="form-group">
					<label for="age" class="col-sm-4 control-label">年龄</label>
					<div class="col-sm-5">
						<input type="number" class="form-control" id="age" name="age" value="{{$value.age}}">
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-4 control-label">手机号</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="phone" name="phone" value="{{$value.phone}}">
					</div>
				</div>
				<div class="form-group">
					<label for="number" class="col-sm-4 control-label">车牌号</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="number" name="phone" value="{{$value.number}}">
					</div>
				</div>
				<div class="form-group">
						<label for="type" class="col-sm-4 control-label">车型</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="type" name="type" value="{{$value.type}}">
						</div>
					</div>
				<div class="form-group">
					<label for="color" class="col-sm-4 control-label">车颜色</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="color" name="color" value="{{$value.color}}">
					</div>
				</div>
	
				<div class="form-group">
					<!--<div class="col-sm-offset-6 col-sm-6">-->
					<button type="submit" id="modifyBtn" class="btn btn-default">修改</button>
				</div>
			</form>
			{{/each}}
		</script>
</body>

</html>
