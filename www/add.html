	<div class="header text-center">车辆租赁系统</div>
	<ol class="breadcrumb">

		<li class="active">添加</li>

	<div class="content">
		<form class="form-horizontal" id="addForm">
			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">姓名</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="name" name="name" placeholder="姓名">
				</div>
			</div>
			<div class="form-group">
				<label for="sex" class="col-sm-4 control-label">性别</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="sex" name="sex" placeholder="性别">
				</div>
			</div>
			<div class="form-group">
				<label for="age" class="col-sm-4 control-label">年龄</label>
				<div class="col-sm-5">
					<input type="number" class="form-control" id="age" name="age" placeholder="年龄">
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-4 control-label">手机号</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="phone" name="phone" placeholder="手机号">
				</div>
			</div>
			<div class="form-group">
				<label for="number" class="col-sm-4 control-label">车牌号</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="number" name="number" placeholder="车牌号">
				</div>
			</div>
			<div class="form-group">
					<label for="type" class="col-sm-4 control-label">车型</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="type" name="type" placeholder="车型">
					</div>
				</div>
			<div class="form-group">
				<label for="color" class="col-sm-4 control-label">车颜色</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="color" name="colo" placeholder="车颜色">
				</div>
			</div>

			<div class="form-group">
				<!--<div class="col-sm-offset-6 col-sm-6">-->
				<button type="submit" class="btn btn-default" id="addBtn">添加</button>
			</div>
		</form>
	</div>

	<!--模态框-->
	
	<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog  modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">用户提示</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
