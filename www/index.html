<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<title>车辆租赁系统</title>
	<link rel="stylesheet" href="style/easyhelper.min.css">
	<link href="style/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="style/bootstrap-table.css">
	<link rel="stylesheet" href="style/index.css">
	<script src="js/template-web.js"></script>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/jquery.transit.min.js"></script>
	<script src="js/easyhelper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap-table.js"></script>
	<script src="js/bootstrap-table-zh-CN.js"></script>
	<script src="js/indexAjax.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				 aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">车辆租赁系统</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入查找内容" id="search">
					</div>
					<button type="submit" class="btn btn-default" id="findN">查找</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="add.html">添加</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- <div class="container"> -->
		<div class="table-responsive">
			<table class="table table-striped" data-toggle="table" id="table1">
				<thead>
					<tr>
						<th data-field="name" data-sortable="true">姓名</th>
						<th data-field="sex" data-sortable="true">性别</th>
						<th data-field="age" data-sortable="true">年龄</th>
						<th data-field="phone">手机号</th>
						<th data-field="number">车牌号</th>
						<th data-field="type">车型</th>
						<th data-field="color">车颜色</th>
						<th data-field="long">用车时长</th>
						<th data-field="time" data-sortable="true">借出时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tb">
				</tbody>
			</table>
		</div>
		<div id="page-1" class="text-center container"></div>

	<!-- </div> -->


	<!--模态框-->
	<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog  modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">用户提示</h4>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/html" id="showStu">
		{{each}}
		<tr>
			<td>{{$value.name}}</td>
			<td>{{$value.sex}}</td>
			<td>{{$value.age}}</td>
			<td>{{$value.phone}}</td>
			<td>{{$value.number}}</td>
			<td>{{$value.type}}</td>
			<td>{{$value.color}}</td>
			<td>{{$value.long}}</td>
			<td>{{$value.time}}</td>
			<td>
				<a href="/modify.html?id={{$value._id}}" class="modify" data-index="{{$value._id}}">修改</a>
				<a href="" class="del" data-index="{{$value._id}}">删除</a>
			</td>
		</tr>
		{{/each}}
	</script>

</body>

</html>

</script>
